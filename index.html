<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/favicon-32x32.png">
</head>
<body>
    <div div class="card card-one">
     <div class="card-container">
        <div class="img-container">
            <img src="./image/icon-star.svg" alt="">
        </div>
        <div class="text">
            <h4>How did we do?</h4>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div id="rate">


            <div class="rank">1</div>
            <div class="rank">2</div>
            <div class="rank">3</div>
            <div class="rank">4</div>
            <div class="rank">5</div>


        </div>
        <button id="submit" class="d-able">SUBMIT</button>
     </div>
    </div>
    <div class="card card-two display">
      <div class="card-container">
        <div class="img-box">
            <img src="./image/illustration-thank-you.svg" alt="">
        </div>
        <div class="card-info">
            <!-- <p class="select">You selected  out of 5</p> -->
          
        </div>
      </div>
    </div>

<script src="./javascript/main.js"></script>
</body>
</html>
